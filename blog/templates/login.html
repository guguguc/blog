<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/style.css') }}">
    <title>gugugu's blog</title>
</head>

<body class="text-center">
<main class="form-sigin">
    <img src="{{ url_for('static', filename='img/terminal.svg') }}" width="48" height="48" class="bi bi-terminal mb-4" alt>
    <div class="card mw-100">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    {#            <label class="form-label" for="username">username</label>#}
                    <input class="form-control" name="username" id="username" placeholder="username" required>
                </div>
                <div class="mb-3">
                    {#            <label class="form-label" for="password">password</label>#}
                    <input class="form-control" type="password" name="password" id="password" placeholder="password"
                           required>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="msg">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button class="w-100 mt-2 btn btn-danger" type="submit">log in</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
