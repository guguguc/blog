<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/code.css') }}"/>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>gugugu's blog</title>
</head>

<body>
<div class='container'>
    <div class="header-container">
        <header class="site-header">
            <div class='site-title'>
                <h1>Gugugu's Blog</h1>
            </div>
            <div class="site-nav">
                <ul>
                    <li class='menu-item'>
                        <a href="/">
                            <i class="fa fa-angle-right"></i>
                            主页</a>
                    </li>
                    <li class='menu-item'>
                        <a href="{{ url_for('post_page.list_posts') }}">
                            <i class="fa fa-angle-right"></i>
                            归档</a>
                    </li>
                    <li class='menu-item'>
                        <a href="{{ url_for('tag_page.view_tags') }}">
                            <i class="fa fa-angle-right"></i>
                            分类</a>
                    </li>
                    <li class='menu-item'>
                        <a href="">
                            <i class="fa fa-angle-right"></i>
                            关于</a>
                    </li>
                    <li id="search-bar" class="menu-item">
                        <input type="search">
                        <button id=search-button>搜索</button>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <main id='main'>
        {% block main %}
        {% endblock main %}
    </main>
</div>
<script src="{{ url_for('static', filename='js/util.js') }}"></script>
<footer>
    @ Copyright 2020 greyhex.
</footer>
</body>

</html>
